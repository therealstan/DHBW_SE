<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:o="http://openfaces.org/">

<h:head>
    <title>Login Page</title>
</h:head>
<h:body>


    <f:view>
        <h:form id="test">
            <table frame="box">
                <tr>
                    <th>Dozent</th>
                </tr>
                <tr>
                    <td>Template Name</td>
                    <td>
                        <o:inputTextarea id="templateNmae"
                                         style="background: lightyellow; border: 2px solid green; width: 150px; color: brown; font-weight: bold;"
                                         promptText="Template Name"
                                         promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                                         focusedStyle="border: 1px solid green;"
                                         value="#{tutor.templateName}"/>
                        <!--todo-->
                    </td>
                </tr>
                <tr>
                    <td>H2 Konfigurieren</td> <td></td>
                </tr>
                <tr>
                    <td>
                        <o:inputTextarea id="h2name"
                                         style="background: beige; border: 2px solid green; width: 80px; color: brown; font-weight: bold;"
                                         promptText="Name"
                                         promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                                         focusedStyle="border: 1px solid green;"
                                         value="#{tutor.h2Name}"/>
                    </td>
                    <td>
                        <o:inputTextarea id="h2threshold"
                                         style="background: beige; border: 2px solid pink; width: 80px; color: brown; font-weight: bold;"
                                         promptText="H2 threshold"
                                         promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                                         focusedStyle="border: 1px solid green;"
                                         value="#{tutor.h2Threshold}"/>
                    </td>
                </tr>

                <tr>
                    <td>R2S</td>
                    <td>Konfiguriere Impacts</td>
                </tr>
                <tr>
                    <td> <o:inputTextarea id="impact1Name"
                                          style="background: white; border: 2px solid blue; width: 100px; color: brown; font-weight: bold;"
                                          promptText="Impact1 Name"
                                          promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                                          focusedStyle="border: 1px solid green;"
                                          value="#{tutor.impact1Name}"/></td>
                    <td>
                        <o:inputTextarea id="impact1Value"
                                         style="background: white; border: 2px solid cornflowerblue; width: 80px; color: brown; font-weight: bold;"
                                         promptText="Impact1"
                                         promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                                         focusedStyle="border: 1px solid green;"
                                         value="#{tutor.impact1}"/>
                    </td>
                </tr>
                <tr>
                    <td><o:inputTextarea id="impact2Name"
                                         style="background: white; border: 2px solid blue; width: 100px; color: brown; font-weight: bold;"
                                         promptText="Impact2 Name"
                                         promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                                         focusedStyle="border: 1px solid green;"
                                         value="#{tutor.impact2Name}"/></td>
                    <td>
                        <o:inputTextarea id="impact2Value"
                                         style="background: white; border: 2px solid cornflowerblue; width: 80px; color: brown; font-weight: bold;"
                                         promptText="Impact2"
                                         promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                                         focusedStyle="border: 1px solid green;"
                                         value="#{tutor.impact2}"/>
                    </td>
                </tr>
                <tr>
                    <td><o:inputTextarea id="impact3Name"
                                         style="background: white; border: 2px solid blue; width: 100px; color: brown; font-weight: bold;"
                                         promptText="Impact2 Name"
                                         promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                                         focusedStyle="border: 1px solid green;"
                                         value="#{tutor.impact3Name}"/></td>
                    <td>
                        <o:inputTextarea id="impact3Value"
                                         style="background: white; border: 2px solid cornflowerblue; width: 80px; color: brown; font-weight: bold;"
                                         promptText="Impact3"
                                         promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                                         focusedStyle="border: 1px solid green;"
                                         value="#{tutor.impact3}"/>
                    </td>
                </tr>
                <tr>
                    <td> S2G chooser</td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <o:dropDownField id="s2gDropdown" style="background: yellow; border 2px solid cornflowerblue; "
                                         promptText="Chose S2G Scheme" value="#{tutor.selectedS2G}">

                            <o:dropDownItems value="#{tutor.getS2GStringList(user.dbCon)}"/>
                        </o:dropDownField>
                    </td>
                </tr>
                <tr>
                    <td><o:commandButton value="Submit" action="#{tutor.setValues(user.dbCon)}"/></td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
