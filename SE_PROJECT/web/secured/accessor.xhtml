<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://openfaces.org/" xmlns:f="http://java.sun.com/jsf/core">

<h:body>
<f:view>
<h:form id="accessor">

<table frame="box">
    <tr>
        <th>Prüfer</th>
    </tr>

    <tr>
        <td>Kurs wählen</td>
        <td></td>
    </tr>
     <tr>
        <td>
            <o:dropDownField id="courseDropdown" style="background: yellow; border 2px solid cornflowerblue; width: 30px; "
                              promptText="DHBW" value="#{tutor.selectedS2G}">
                <o:dropDownItems value="#{tutor.getS2GStringList(user.dbCon)}"/>
            </o:dropDownField>
        </td>
     </tr>

    <tr>
        <td>Student wählen</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <o:dropDownField id="studentDropdown" style="background: yellow; border 2px solid cornflowerblue; width: 30px; "
                             promptText="DHBW" value="#{tutor.selectedS2G}">
                <o:dropDownItems value="#{tutor.getS2GStringList(user.dbCon)}"/>
            </o:dropDownField>
        </td>
    </tr>

    <tr>

        <td>holistisch</td>
        <td>
            Radiobuttons
        </td>
    </tr>

    <tr>
        <td style="border: 1pt solid black; height: 2em">Rate1</td>
        <td style="border: 1pt solid black; height: 2em">Impact1</td>
        <td>
            <o:inputText id="rate1"
                             style="background: white; border: 2px solid cornflowerblue; width: 80px; color: brown; font-weight: bold;"
                             promptText="Rate1"
                             promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                             focusedStyle="border: 1px solid green;"/>
        </td>
    </tr>

    <tr>
        <td style="border: 1pt solid black">Rate1</td>
        <td style="border: 1pt solid black">Impact1</td>
        <td>
            <o:inputText id="rate2"
                             style="background: white; border: 2px solid cornflowerblue; width: 80px; color: brown; font-weight: bold;"
                             promptText="Rate2"
                             promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                             focusedStyle="border: 1px solid green;"/>
        </td>
    </tr>
    <tr>
        <td style="border: 1pt solid black">Rate1</td>
        <td style="border: 1pt solid black">Impact1</td>
        <td>
            <o:inputText id="rate3"
                             style="background: white; border: 2px solid cornflowerblue; width: 80px; color: brown; font-weight: bold;"
                             promptText="Rate3"
                             promptTextStyle="background: none; font-style: italic; font-weight: lighter; color:#7e7e7e;"
                             focusedStyle="border: 1px solid green;"/>
        </td>
    </tr>

    <tr>
        <td><o:commandButton value="Bewerten" action="#{bewerten.start(user.dbCon)}"/></td>
    </tr>

    <tr>
        <td>Errechnete Note</td>
        <td><h:outputText value="#{user.dbCon.getGrade(user.userID)}"/></td>
    </tr>
</table>
</h:form>
</f:view>
</h:body>
</html>
